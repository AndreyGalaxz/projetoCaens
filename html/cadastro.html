<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/defaultStyles.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-observacoes">
            <img src="../src-images/CAENS logo 1.png" alt="logo caens" id="logoCaensCadastro">
        </div>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                <span id="nomeError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="nome@ifba.edu.br" required>
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                <span id="senhaError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="confirmSenha">Confirme sua Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
                <span id="confirmarSenhaError" class="error"></span>
            </div>

            <button type="submit">Cadastrar</button>
        </form>  
    </div>
    <script src="../javascript/cadastro_validate.js"></script>
</body>
</html>
