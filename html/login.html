<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/defaultStyles.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-observacoes" >
            <img src="../src-images/CAENS logo 1.png" alt="logo caens" id="logoCaensLogin">
        </div>
        <form id="loginForm" method="post" action="../php/login.php">

            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="matricula@ifba.edu.br" name="email" required>
                <span id="emailError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="senha" placeholder="senha" required>
                <span id="passwordError" class="error"></span>
            </div>


            <input class="loginBotoes" type="submit" value="Login">

            
        </form>
        <form action="../html/cadastro.html">
            <input class="loginBotoes" id="cadastro" type="submit" value="Cadastre-se">
        </form>
    </div>
    <!-- <script src="../javascript/login_validate.js"></script> --> 
</body>
</html>
